group 'ocm.cowups'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'org.apache.tomcat:tomcat-servlet-api:8.0.30'
    providedCompile 'org.apache.tomcat:tomcat-jsp-api:8.0.30'

    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.0'
    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'

    compile 'org.jodd:jodd-madvoc:5.0.4'
    compile 'org.jodd:jodd-petite:5.0.4'
    compile 'org.jodd:jodd-servlet:5.0.4'

}
